<form class="material-form" #loginForm="ngForm">
    <p>        
        <md-input-container class="full-width">
            <input mdInput name="email" [(ngModel)]="email" type="email" placeholder="Email" required email>
            <md-error>Must be a valid email</md-error>
        </md-input-container>
    </p>

    <p>
        <md-input-container class="full-width">
            <input mdInput name="passsword" [(ngModel)]="password" type="password" placeholder="Password" required password>
            <md-error>This field is required</md-error>
        </md-input-container>
    </p>

    <button md-raised-button color="accent" type="submit" (click)="submit()" [disabled]="!loginForm.valid">Sign in</button>
    <button type="button" class="right" (click)="switchTab()" md-button>Register a new account</button>
    <br>
    <div [hidden]="!error" class="alert alert-danger mt-5">{{ errorMessage }}</div>
</form>
<br>
