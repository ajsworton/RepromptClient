 <md-tab-group [selectedIndex]="selectedTab" (selectChange)="onSelectChange($event)">
  <md-tab label="Login"><login-form (tab)="toggleTab()" (loadingEvent)="setLoading($event)"></login-form></md-tab>
  <md-tab label="Register"><register (tab)="toggleTab()" (loadingEvent)="setLoading($event)"></register></md-tab>
</md-tab-group> 

<div class="dead-container" *ngIf="loading">
  <md-spinner class="dead-center"></md-spinner>
</div>
