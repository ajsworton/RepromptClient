<h2 md-dialog-title>{{action | uppercase}}</h2>
<md-dialog-content>Are you sure you wish to {{action}} {{item}} from {{container}}? <div *ngIf="action == 'delete'"><br>This will cascade delete all contained content.</div></md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button [md-dialog-close]="true">Yes</button>
</md-dialog-actions>
