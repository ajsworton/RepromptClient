<div class="file-container">
    <div *ngIf="active">    
        <div class="file-item file-heading">
            Preview Content Item
        </div>  
        
        <div *ngIf="active" class="card revision-card">
            <div *ngIf="contentItem?.name" class="card-head">{{contentItem.name}}</div>
            <div *ngIf="!contentItem?.name" class="card-head">Title</div>
            <img *ngIf="contentItem?.image" [src]="contentItem.image.objectURL" class="revision-card-image">
            <img *ngIf="contentItem?.imageUrl && !contentItem?.image" [src]="base+contentItem?.imageUrl" class="revision-card-image">
            {{currentData?.image?.objectURL}}
            <div *ngIf="contentItem?.content" class="card-content justify" [innerHTML]="contentItem.content"></div>
            <div *ngIf="!contentItem?.content" class="card-content justify">Card content</div>
        </div>
    </div>
</div>
