<div class="file-container">
    <div class="file-item file-heading">
        <md-icon class="mr-2 pointer" (click)="navigateBack()" (keyup.enter)="navigateBack()">assessment</md-icon> Questions
        <div class="spacer"></div>   
        <div tabindex=0 class="file-item pointer" (keyup.enter)="newQuestionCreation()" (click)="newQuestionCreation()" alt="Add Assessment" >
            <md-icon >add</md-icon>
        </div>
    </div>

    <div class="file-item" (click)="selectQuestion(question)" (keyup.enter)="selectQuestion(question)" 
    [ngClass]="{ 'selectedItem': currentQuestion.id === question.id}"
    *ngFor="let question of currentData.questions">
        <i class="fa fa-lg fa-question-circle mr-2 ml-1"></i> {{question.question}}       
        
        <div class="file-stack">
            <md-icon class="ml-2" class="pointer" (click)="selectQuestion(question)" (keyup.enter)="selectQuestion(question)">edit</md-icon>
            <md-icon class="ml-2" class="pointer" (click)="deleteQuestion(question)" (keyup.enter)="deleteQuestion(question)">delete</md-icon>
        </div>
    </div>
</div>

<md-spinner class="dead-center" *ngIf="loading"></md-spinner>
