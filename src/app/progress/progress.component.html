<div class="title">Manage Study Material</div>

<div class="panel-container">
    
    <div class="file-heading">Activate and deactivate exam content</div>

    <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="multi"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="autoScale"
    [curve]="curve"
    (select)="onSelect($event)">
    </ngx-charts-line-chart>
</div>
